<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYSTAN | Official Store</title>
    <style>
        body { margin: 0; font-family: 'Georgia', serif; color: #333; background-color: #fff; line-height: 1.6; }
        
        /* Hero Banner */
        .hero { 
            height: 80vh; 
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url('Gemini_Generated_Image_4h7cv54h7cv54h7c_1.png');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; color: white; padding: 20px;
        }
        .hero h1 { font-size: 3rem; margin-bottom: 10px; font-weight: normal; }
        .hero p { font-size: 1.2rem; max-width: 600px; margin-bottom: 30px; }
        
        /* Button Style */
        .btn { 
            background-color: #4a6728; color: white; padding: 15px 40px; 
            text-decoration: none; font-family: sans-serif; font-size: 0.9rem; border-radius: 2px;
        }

        /* Collection Section */
        .section { padding: 80px 20px; text-align: center; max-width: 900px; margin: auto; }
        .section h2 { color: #2d3e1a; font-size: 2.2rem; font-weight: normal; }
        .section p { color: #666; margin-bottom: 40px; }

        /* Product Image Style */
        .product-img { width: 100%; max-width: 500px; margin-top: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div class="hero">
        <h1>AYSTAN</h1>
        <p>Welcome to Aystan, your new destination for contemporary fashion. We believe clothing should express who you are.</p>
        <a href="#" class="btn">Shop our latest</a>
    </div>

    <div class="section">
        <h2>Our curated collections</h2>
        <p>At Aystan, we handpick each piece to ensure it meets our high standards of quality, comfort, and style.</p>
        <img src="Gemini_Generated_Image_ez7wfgez7wfgez7w_1.png" class="product-img">
    </div>

</body>
